    <title>Chocolate Chip Cookies</title>
</head>
<body>
    <h2>Chocolate Chip Cookies</h2>
    <ul>
        <li>2&half; cups all-purpose flour</li>
        <li>1 heaping teaspoon baking soda</li>
        <li>&half; teaspoon sea salt</li>
        <li>8 tablespoons (1 stick) unsalted butter</li>
        <li>2 cups packed light brown sugar</li>
        <li>2 large eggs</li>
        <li>1&half; teaspoons pure vanilla extract</li>
        <li>1&half; cups semisweet chocolate chips (see tip)</li>
    </ul>
</body>
